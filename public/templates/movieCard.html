<div class="movie-card">
  <div class="image-container">
    <img src="{{info.imageUrl}}" class="movie-card-image" alt="">
  </div>
  <div class="info-container">
    <div class="info-title">{{info.title}}</div>
    <div class="info-description">{{info.description}}</div>
  </div>
  <div class="rating-container">
    <ng-md-icon icon="star" class="rating-icon" style="fill: #FFC107"></ng-md-icon>
    <div class="rating-number">{{info.rating}}</div>
  </div>
</div>
